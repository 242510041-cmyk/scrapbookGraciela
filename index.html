 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #bbf1f1;
      font-family: 'Brush Script MT', cursive;
    }
    .loader {
      text-align: center;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 30px;
      color: #5f8383;
    }
    .emoji {
      font-size: 50px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .progress {
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="emoji" id="emoji">Àö‚Çä‚ÄßÍí∞üéêü¶¢Íí± ‚Äß‚ÇäÀö</div>
    <div class="loading-text">Graciela</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const emoji = document.getElementById("emoji");
    const duration = 7500;
    const interval = 750;
    const step = 100 / (duration / interval);

    const emojis = ['Àö‚Çä‚ÄßÍí∞üéêü¶¢Íí± ‚Äß‚ÇäÀö', 'Àö‚Çä‚Äß‚òÅÔ∏èü¶ïÍí∞ ‚Äß‚ÇäÀö', 'Àö‚Çä‚Äß üß∑‡≠≠ Íí∞Íí± ‚Äß‚ÇäÀö', 'Àö‚Çä‚ÄßÍí∞‚òÉÔ∏èÍí± ‚Äß‚ÇäÀö', 'Àö‚Çä‚ÄßüíøüêáÍí± ‚Äß‚ÇäÀö'];

    const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        // setelah selesai, redirect ke home.html
        window.location.href = "home.html";
      }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";

      // Mengubah emoji setiap interval
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.textContent = randomEmoji;
    }, interval);
  </script>
</html>
